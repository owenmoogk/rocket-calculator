<!DOCTYPE html>
<html lang="en">

<head>

	<title>Model Rocket Physics</title>

	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

	<script src="js/calculations.js"></script>

</head>

<body>

	<h1 id="title">
		Rocket Calculator
	</h1>

	<div id="description">
		Physics calculator for model rockets, including apogee, acceleration, velocity, and more!
		<br><br>
	</div>
	
	<div id='main'>

		<div id="inputs">
			<table>
				<tr>
					<td>Mass (kg)</td>
					<td><input type="text" id="mass"></td>
				</tr>
				<tr>
					<td>Thrust (n)</td>
					<td><input type="text" id="thrust"></td>
				</tr>
				<tr>
					<td>Burn Time (s)</td>
					<td><input type="text" id="burn-time"></td>
				</tr>
			</table>
			<br>
			<button onclick="calculate()" id="xmlCopyButton">Submit</button>
			<h2 id="error"></h2>
		</div>

		<div id="outputs">
			<table>
				<tr>
					<td>Gravitational Force</td>
					<td id="gravitational-force">0</td>
				</tr>
				<tr>
					<td>Net Force (during burn)</td>
					<td id="net-force">0</td>
				</tr>
				<tr>
					<td>Acceleration</td>
					<td id="acceleration">0</td>
				</tr>
				<tr>
					<td>Max-Q</td>
					<td id="burn-velocity">0</td>
				</tr>
				<tr>
					<td>Burn Distance</td>
					<td id="burn-distance">0</td>
				</tr>
				<tr>
					<td>Coast Distance</td>
					<td id="coast-distance">0</td>
				</tr>
				<tr>
					<td>Apogee</td>
					<td id="apogee">0</td>
				</tr>
				<tr>
					<td>Time to Apogee</td>
					<td id="time-to-apogee">0</td>
				</tr>
			</table>
		</div>
	</div>

</body>

</html>
